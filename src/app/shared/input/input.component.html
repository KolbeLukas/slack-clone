<mat-card>
  <div>
    <mat-form-field style="width: 100%" appearance="fill">
      <mat-label>Nachricht an</mat-label>
      <textarea [class.fett]="weight" [class.kursive]="italic" (keydown.enter)="sendMessage()" [(ngModel)]="newMessage"
        matInput style="max-height: 100px" cdkTextareaAutosize></textarea>
    </mat-form-field>
  </div>

  <div class="optionen">
    <div class="left">
      <label>
        <mat-icon> insert_photo</mat-icon>
        <input type="file" name="upload-photo" class="upload-photo" (change)="chooseFile($event)"/>
    </label>


      <button (click)="editWeight()">
        <mat-icon> line_weight</mat-icon>
      </button>
      <button (click)="editItalic()">
        <mat-icon> format_italic</mat-icon>
      </button>
      <button (click)="isEmojiPickerVisible = !isEmojiPickerVisible">
        <mat-icon> insert_emoticon</mat-icon>
      </button>
    </div>
    <div class="emoji-container">
      <emoji-mart class="emoji-mart" *ngIf="isEmojiPickerVisible" (emojiSelect)="addEmoji($event)"
        title="Choose your emoji"></emoji-mart>
    </div>


<div *ngIf="this.progressInfo > 0" >
<p>{{this.file.name}} {{this.progressInfo}}%</p>
</div>


    <div class="right">
      <button type="submit" *ngIf="this.newMessage || this.progressInfo > 0" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
