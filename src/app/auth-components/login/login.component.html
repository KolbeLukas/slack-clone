<div class="cards-container">

  <mat-card>

    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="">

      <mat-card-title class="align-center">
        Log In
      </mat-card-title>

      <!-- <div class="error-msg warn">Wrong login credentials!</div> -->

      <div class="">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label>E-Mail</mat-label>
          <input type="text" matInput [formControl]="email" class="form-control" placeholder="your@email.com" email [required]="emailLogInSubmitted" autocomplete="off">
          <mat-hint>E-mail</mat-hint>
          <mat-error *ngIf="email.dirty && email.invalid">Please enter a valid E-mail</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="width-100">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="password"
            class="form-control" placeholder="Password" [required]="emailLogInSubmitted || checkPWRequired()" autocomplete="off">
          <mat-hint>Password</mat-hint>
          <mat-error *ngIf="checkPWRequired() && password.dirty && password.invalid">Please enter your password</mat-error>
        </mat-form-field>
      </div>
      <!-- TODO checkbox: remember me -->

      <div *ngIf="errorMessage"  class="error-msg warn">{{ errorMessage }}</div>

      <div class="form-buttons " mat-dialog-actions>
        <button [disabled]="checkInputsEmpty() || loginForm.invalid" mat-button class=" width-50 mr-16 btn-login" type="submit" >Log In</button>
        <!-- <button [disabled]="true" mat-button class=" width-50 mr-16 btn-login" (click)="emailSignIn()" >Log In</button> -->
        <button mat-button class="width-50 btn-guest-login" (click)="onGuestSignIn()">Log in as guest</button>
      </div>

      <div class="width-100 form-info align-center">
        <span class="link" [routerLink]="'/reset-password'">Forgot Password?</span>
      </div>
      <div class="form-info align-center">
        Not signed up yet? <span class="link" [routerLink]="'/register'">Sign Up</span>
      </div>

    </form>

  </mat-card>

  <mat-card class="mt-32">
    <div class="width-100">
      <mat-card-title class="align-center">
        <h3>Or continue with Google</h3>
      </mat-card-title>

      <div mat-dialog-actions class="mt-16 align-center o-auth-buttons">
        <button disabled class="btn-logo" mat-button (click)="true">
          <img src="./assets/img/icons/google-icon-logo-pngrepo-com.png" alt="" class="btn-icon">
          Sign in with Google
        </button>
      </div>
    </div>

  </mat-card>

</div>
