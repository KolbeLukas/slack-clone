<div class="adjust-status-container">

    <div class="header">
        <div>Status einstellen</div>
        <div>
            <mat-icon>close</mat-icon>
        </div>
    </div>

    <div class="input-div">
        <button (click)="isEmojiPickerVisible = !isEmojiPickerVisible;" class="emoti-btn">
            <mat-icon>insert_emoticon</mat-icon>
        </button>
        <mat-form-field style="width:inherit" appearance="fill">
            <mat-label>Wie lautet dein Status?</mat-label>
            <input ngDefaultControl [(ngModel)]="textArea" matInput>
        </mat-form-field>
    </div>

    <div class="emoji-container">
        <emoji-mart class="emoji-mart" *ngIf="isEmojiPickerVisible" (emojiSelect)="addEmoji($event)"
            title="Choose your emoji"></emoji-mart>

    </div>

    <div class="workSpaceDiv">FÃ¼r dein Workspace
        <div class="quickInputDiv" *ngFor="let item of quickInput">
           <div class="quickInputObject"> {{item.emoji}}</div>
           <div class="quickInputObject">{{item.status}}</div>
           <div class="quickInputObject"><time>--{{item.time}}</time></div>
        </div>
        
    </div>


    <div class="footer"></div>
</div>
